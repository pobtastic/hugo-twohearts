{{ $headless := .Site.GetPage "/homepage" }}
{{ $people := $headless.Resources.Match "people/people*" }}

<section class="ftco-section" id="people-section">
  <div class="container">
    <div class="row justify-content-center pb-5">
      <div class="col-md-12 text-center heading-section ftco-animate">
        <span class="subheading">{{ .Params.subheading }}</span>
        <h2 class="mb-3">{{ .Params.heading }}</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="carousel-friends owl-carousel ftco-owl ftco-animate">
          {{ range $people }}
            {{ .Render "people/summary" }}
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</section>
