<section class="ftco-section ftco-love img" id="rsvp-section" style="background-image:url({{ .Params.background }})">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-md-5">
        <div class="heading-section ftco-animate pb-4">
          <span class="subheading">{{ .Params.subheading }}</span>
          <h2 class="mb-3" style="font-size: 60px;">{{ .Params.heading }}</h2>
        </div>
        <form action="#" class="rsvp-form ftco-animate">
          <div class="">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Name">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Your email">
            </div>
          </div>
          <div class="">
            <div class="form-group">
              <div class="form-field">
                <div class="select-wrap">
                  <div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-chevron-down"></span></div>
                  <select name="" id="" class="form-control">
                    <option value="">Guest</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="">
            <div class="form-group mb-5">
              <textarea name="" id="" cols="30" rows="2" class="form-control" placeholder="Message"></textarea>
            </div>
            <div class="form-group">
              <input type="submit" value="I am attending" class="btn btn-primary py-3 px-4">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
