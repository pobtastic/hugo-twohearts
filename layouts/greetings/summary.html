<div class="item">
  <div class="testimony-wrap py-4">
    <div class="icon d-flex align-items-center justify-content-center"><span class="{{ .Params.icon }}"></span></div>
    <div class="text">
      <p class="mb-4">{{ .Content | markdownify }}</p>
      <div class="d-flex align-items-center">
        <div class="user-img" style="background-image:url({{ .Params.image }})"></div>
        <div class="pl-3">
          <p class="name">{{ .Params.name }}</p>
          <span class="position">{{ .Params.position }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
