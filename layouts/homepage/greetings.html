{{ $headless := .Site.GetPage "greetings" }}
{{ $greetings := $headless.Resources.ByType "page" }}

<section class="ftco-section testimony-section bg-light" id="greeting-section">
  <div class="container">
    <div class="row justify-content-center pb-5">
      <div class="col-md-12 text-center heading-section ftco-animate">
        <span class="subheading">{{ .Params.subheading }}</span>
        <h2 class="mb-3">{{ .Params.heading }}</h2>
      </div>
    </div>
    <div class="row ftco-animate">
      <div class="col-md-12">
        <div class="carousel-testimony owl-carousel ftco-owl">
          {{ range $greetings }}
            {{ .Render "summary" }}
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</section>
